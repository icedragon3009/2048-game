<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores">
                <div class="score-container">
                    <div class="score-label">SCORE</div>
                    <div id="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">BEST</div>
                    <div id="best-score">0</div>
                </div>
            </div>
        </header>
        
        <div class="game-intro">
            <p><strong>HOW TO PLAY:</strong> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container"></div>
        </div>
        
        <div class="game-message">
            <p></p>
            <div class="lower">
                <button class="retry-button">Try Again</button>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="new-game-btn" class="button">New Game</button>
        </div>
        
        <footer>
            <p>Created with ❤️ | Use arrow keys to play</p>
        </footer>
    </div>

    <!-- 游戏模块 -->
    <script src="js/ImagePreloader.js"></script>
    <script src="js/GameCore.js"></script>
    <script src="js/GameUI.js"></script>
    <script src="js/EasterEgg.js"></script>
    <script src="js/InputHandler.js"></script>
    <script src="js/Game2048.js"></script>
    
    <!-- Service Worker 注册 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 注册成功:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('❌ Service Worker 注册失败:', error);
                    });
            });
        }
    </script>
</body>
</html>
